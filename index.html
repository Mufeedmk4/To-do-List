<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="todo-app">
        <section class="greeting">
            <h1 class="title">
                Let's get some stuff done, <input type="text" id="name" placeholder="Your Name">
            </h1>
        </section>


        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo" class="new-todo">
                <h4>What's on your todo list?</h4>
                <div class="new-todo-input">
                    <input type="text" name="content" id="content" placeholder="e.g. make a video">
                </div>
                <h4>Pick a Category</h4>
                <div class="options">
                    <label class="option-container">
                        <h2>Personal</h2>
                        <div class="personal all">
                            <input type="radio" name="category" id="category1" value="personal">
                        </div>
                    </label>
                    <label class="option-container">
                        <h2>Business</h2>
                        <div class="business all">
                            <input type="radio" name="category" id="category2" value="Business">
                        </div>
                    </label>
                </div>
                <div class="add-todo">
                    <input type="submit" id="submit" value="ADD TODO" class="add-text">
                </div>
            </form>
        </section>

        <section class="todo-list-items">
            <h3>TODO LIST</h3>
            
            <div class="list-item" id="todo-list">
                
            </div>
        </section>    

    </main>







    <script src="index.js"></script>
</body>
</html>
